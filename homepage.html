<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <!-- Navbar -->
    <nav>
      <span><img src="Assets/images/logo.svg" alt="Netflix Logo" width="120" /></span>
      <div>
        <button class="btn language-btn">English ▾</button>
        <button class="btn-red-sm">Sign In</button>
      </div>
    </nav>

    <!-- Dark overlay -->
    <div class="box"></div>

    <!-- Hero section -->
    <div class="hero">
      <h1>Laughter. Tears. Thrills. Find it all on Netflix.</h1>
      <h2>Endless entertainment starts at just ₹149. Cancel anytime.</h2>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="email-form">
        <input class="input" type="email" placeholder="Email address" />
        <button class="btn-red">Get Started ></button>
      </div>
    </div>

    <!-- Separator -->
    <div class="separation"></div>

    <!-- Section 1 -->
    <div class="sec_1">
      <div>
        <span>Enjoy on your TV</span>
        <span>Watch on smart TVs, PlayStation, Xbox, Chromecast,</span>
        <span>Apple TV, Blu-ray players and more.</span>
      </div>
      <div class="TV">
        <img src="Assets/images/tv.png" alt="TV image" />
        <video autoplay muted loop playsinline>
          <source src="Assets/videos/tv video.m4v" type="video/mp4" />
        </video>
      </div>
    </div>
  </div>
</body>

</html>
